<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <div class="main_wrapper">
      <main>
        <section class="current_day">
          <div class="form_wrapper">
            <form action="#" method="#">
              <label for="location">Location:</label>
              <input
                type="text"
                name="location"
                id="location_input"
                placeholder="Search location"
              />
              <button type="submit" class="search" id="search">Search</button>
            </form>
            <input type="checkbox" id="toggle" class="toggleCheckbox" />
            <label for="toggle" class="toggleContainer">
              <div>Celcius</div>
              <div>Fahrenheit</div>
            </label>
          </div>
          <div class="main_info">
            <div class="header">
              <span class="city location"></span>
              <span class="country location"></span>
            </div>
            <div class="temp_details">
              <span class="temp temp_info celcius"></span>
              <div class="text_container">
                <img src="" alt="weather_condition" id="weather_image" />
                <span class="text temp_info"></span>
              </div>
            </div>
            <div class="time_info">
              <span class="time"></span>
              <span class="lastupdated"></span>
            </div>
          </div>
          <div class="weather_data">
            <div class="feelslike_container weather_details">
